<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=320, initial-scale=0.7">
	<title>Infinity buttons</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
	<main></main>
	<div class="infobutton">
		<p>?</p>
	</div>
	<aside>
		<p class="closebutton"><a href="javascript:void(0)">[X]</a></p>
		<p>It's an infinite panel of buttons!</p>
		<p>You can press the buttons to change their colors.</p>
		<p>The grid goes out forever in each direction.</p>

		<p>Statistics:</p>
		<canvas width="700" height="300" class="graph"></canvas>
		<table>
			<tr>
				<td class="green"></td>
				<td class="blue"></td>
				<td class="red"></td>
			</tr>
		</table>

		<button class="lost" onclick="teleport(0, 0)">Help I'm lost</button>

		<p class="ctrlaltcreate"><a href="https://github.com/4strid/allthebuttons">find me on github</a></p>
	</aside>
	<script type="text/javascript" src="edge-scroll.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

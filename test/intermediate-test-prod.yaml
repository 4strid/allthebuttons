        - think: 5
        - loop:
            - emit:
                channel: "press"
                data: 
                   chunk:
                     - 0
                     - -1
                   i: "{{ $randomNumber(0, 399) }}"
            - think: 1
          count: 100

    - name: "User that flies across the map, making many chunk load requests"
      weight: 2
      engine: "socketio"
      flow:
        - loop:
            - function: "randomChunk"
            - emit:
                channel: "request"
                data: 
                   chunk:
                     - "{{ chunkX }}"
                     - "{{ chunkY }}"
            - think: 3
          count: 33

    - name: "User that just watches the panel as the lights blink"
      weight: 1
      engine: "socketio"
      flow:
        - function: "randomChunk"
        - get:
            url: "/"
        - emit:
            channel: "request"
            data:
                - "{{ chunkX }}"
                - "{{ chunkY }}"
        - think: 100

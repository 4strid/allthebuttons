config:
    target: "http://ctrl-alt-create.net"
    phases:
        - duration: 80 
          arrivalRate: 10
        - duration: 200
          arrivalRate: 5
    processor: "./functions.js"

scenarios:
    - name: "User that stays in chunk 0 0 and clicks often"
      weight: 1
      engine: "socketio"
      flow:
        - function: "randomChunk"
        - get:
            url: "/"
        - emit:
            channel: "request"
            data:
                - 0
                - 0
        - think: 5
        - loop:
            - emit:
                channel: "press"
                data: 
                   chunk:
                     - 0
                     - 0
                   i: "{{ $randomNumber(0, 399) }}"
            - think: 1
          count: 100

    - name: "User that stays in chunk -1 -1 and clicks often"
      weight: 1
      engine: "socketio"
      flow:
        - function: "randomChunk"
        - get:
            url: "/"
        - emit:
            channel: "request"
            data:
                - -1
                - -1
        - think: 5
        - loop:
            - emit:
                channel: "press"
                data: 
                   chunk:
                     - -1
                     - -1
                   i: "{{ $randomNumber(0, 399) }}"
            - think: 1
          count: 100

    - name: "User that stays in chunk -1 0 and clicks often"
      weight: 1
      engine: "socketio"
      flow:
        - function: "randomChunk"
        - get:
            url: "/"
        - emit:
